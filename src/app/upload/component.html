<app-header></app-header>
<div class="upload">
    <h2 class="section-title text-center">上传身份证照片</h2>
    <label class="btn btn-primary file-input-btn">
      上传文件
      <input type="file" hidden name="files[]" multiple="" type="file" (change)="fileChangeEvent($event)">
    </label>
    <button type="button" class="btn btn-success" [disabled]="!files.length" (click)="uploadAll()">上传所有</button>
    <button type="button" class="btn btn-warning" [disabled]="!files.length" (click)="cancelAll()">取消所有</button>
    <button type="button" class="btn btn-danger" [disabled]="!files.length" (click)="clearAll()">清除所有</button>
    <a [routerLink]="['/files']" class="btn btn-link" role="button">下载文件</a>
    <div class="files previews">
      <app-file-upload *ngFor="let file of files; let oddRow=odd;" [oddRow]="oddRow" [fileObject]="file"></app-file-upload>
    </div>
</div>
<app-footer></app-footer>
